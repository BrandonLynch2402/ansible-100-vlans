---
- name: create vlans
  hosts: switches
  gather_facts: no
  tasks:
    - name: create vlans
      with_items: "{{ vlan_list }}"
      ios_vlans:
        config:
          - name: Native
            vlan_id: 2
          - name: Unused
            vlan_id: 3
          - name: "{{ item.name }}"
            vlan_id: "{{ item.id }}"

- name: configure ports
  hosts: switches
  gather_facts: no
  tasks:
    - name: place unused ports in unused VLAN
      with_items: "{{ unused_ports }}"
      ios_l2_interfaces:
        config:
          - name: "{{ item }}"
            access:
              vlan: 3

    - name: configure trunk ports
      with_items: "{{ trunks }}"
      ios_config:
        lines:
          - switchport trunk encapsulation dot1q
          - switchport mode trunk
          - switchport trunk native vlan 2
        parents: "interface {{ item }}"

- name: save configuration
  hosts: switches
  gather_facts: no
  tasks:
    - name: save
      ios_command:
        commands: write
...